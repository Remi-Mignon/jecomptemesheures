

<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Je compte mes heures</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="script.js"></script>
	</head>
	<body onload="init();" id="body">

		<div style="font-size: 200%;" id="initDiv15ene">
			<span>Définicez le nombre de 15ene</span>
			<input type="number" id="nb15ene" value="2" min="2" max="3"/>
			<button id="nb15eneBtn" onclick="initNb15ene()">Valider</button>
		</div>

		<div style="font-size: 200%;" id="initDiv" hidden>
			<span>Définicez la date du premier jour de la 1er 15ene</span>
			<input type="date" id="datejour1" value=""/>
			<button id="datejour1btn" onclick="initTab()">Valider la date</button>
		</div>

		<br>
		<table id="daysTab" hidden>
		  <thead>
		    <tr>
		      <th>Jour</th>
		      <th>Date</th>
		      <th>Prise de service</th>
		      <th>Début de pause repas</th>
		      <th>Fin de pause repas</th>
		      <th>Fin de service</th>
		      <th>Pause pas repas</th>
		      <th>Repas exterieur</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		    </tr>
		  </tbody>
		</table>
		<br>
		<table id="confirmationTab" hidden>
		  <thead>
		  </thead>
		  <tbody>
		    <tr>
		    </tr>
		  </tbody>
		</table>
		<button id="extButt" onclick="exportTab()" hidden>Calculer les heure</button>
		<br>
		<table id="semaines" hidden>
		</table>
		<br>
		<table id="ene15" hidden>
		</table>
		<br>
		<table id="mois" hidden>
		</table>
		<button id="calcButt" onclick="calcDiff()" hidden>Calculer la différance</button>
	</body>
</html>
